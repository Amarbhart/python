# -*- mode: yaml -*-

jobs:
- job: linux
  pool:
    vmImage: ubuntu-16.04
  container:
      image: pdal/pdal:latest
      options: --privileged
  timeoutInMinutes: 60
  steps:
  - script: |
      sudo apt-get update -y; sudo apt-get install python3-pip -y
      pip3 install numpy packaging cython pytest
    displayName: 'Dependencies'
  - script: |
      pip3 install -e .
    displayName: 'Build'
  - script: |
      pytest
    displayName: 'Test'
